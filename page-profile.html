<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="images/img-1.jpg">

    <!-- Bootstrap fileupload css -->
    <link href="plugins/bootstrap-fileupload/bootstrap-fileupload.css" rel="stylesheet" />


    <!-- App css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/metismenu.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

    <script src="assets/js/modernizr.min.js"></script>

</head>


<body background="images/bb.jpg">

    <!-- HOME -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">

                    <div class="wrapper-page">

                        <div class="account-pages">
                            <div class="account-box" style="min-height: 550px; max-height: 550px; border-radius: 10px;">
                                <div>
                                    <header style="padding: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;" class="text-right">
                                        <a href="page-login.html" class="btn btn-outline-dark btn-rounded waves-light waves-effect rounded-circle" role="button">
                                            <i class="mdi mdi-power" style=""></i></a>
                                        </header>
                                    </div>
                                    <div class="account-logo-box">
                                        <h6 class="font-bold text-center">Upload Profile Picture</h6>       
                                    </div>

                                    <div class="account-content">
                                        <form class="form-horizontal" action="#">

                                            <div class="form-group row justify-content-center text-center">
                                               <div class="col-9">
                                                <div class="fileupload fileupload-new" data-provides="fileupload">
                                                    <div class="fileupload-new thumbnail rounded-circle" style="width: 200px; height: 200px;">
                                                        <img src="images/img-1.jpg" alt="image" />
                                                    </div>
                                                    <div class="fileupload-preview fileupload-exists thumbnail rounded-circle" style="max-width: 200px; max-height: 200px; line-height: 20px;"></div>
                                                    <div>
                                                        <button type="button" class="btn btn-secondary btn-rounded waves-light waves-effect w-md btn-file">
                                                            <span class="fileupload-new"><i class="fa fa-paper-clip"></i> Select image</span>
                                                            <span class="fileupload-exists"><i class="fa fa-undo"></i> Change</span>
                                                            <input type="file" class="btn-secondary" />
                                                        </button>
                                                        <a href="#" class="btn btn-danger btn-rounded waves-light waves-effect w-md fileupload-exists" data-dismiss="fileupload"><i class="fa fa-trash"></i> Remove</a>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="row" style="margin-top: 71px;">
                                            <div class="col-sm-6">
                                                <a href="page-addres.html" role="button" class="btn btn-outline-dark btn-rounded waves-light waves-effect w-md">&larr; Back</a>
                                            </div>
                                            <div class="col-sm-6 text-right">
                                                <a href="page-logout.html" role="button" class="btn btn-outline-dark btn-rounded waves-light waves-effect w-md">Next &rarr;</a>
                                            </div>
                                        </div>
                                    </form>

                                </div>  
                            </div>
                        </div>
                        <!-- end card-box-->


                    </div>
                    <!-- end wrapper -->

                </div>
            </div>
        </div>
    </section>
    <!-- END HOME -->


    <!-- jQuery  -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/metisMenu.min.js"></script>
    <script src="assets/js/waves.js"></script>
    <script src="assets/js/jquery.slimscroll.js"></script>

    <!-- Bootstrap fileupload js -->
    <script src="plugins/bootstrap-fileupload/bootstrap-fileupload.js"></script>

    <!-- App js -->
    <script src="assets/js/jquery.core.js"></script>
    <script src="assets/js/jquery.app.js"></script>

</body>
</html>

</body>
</html>
